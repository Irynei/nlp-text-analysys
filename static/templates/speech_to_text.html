<!DOCTYPE html>
<html>
<head>
    <title>Speech to text</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/dropzone.js"></script>
    <script src="static/recording/js/audiodisplay.js"></script>
    <script src="static/recording/js/recorderjs/recorder.js"></script>

    <link rel="stylesheet" type="text/css" href="static/css/dropzone.css">
    <link rel="stylesheet" type="text/css" href="static/css/recording.css">
</head>
<body>
 <div class="container">
     <div class="row">
        <div class="col-sm-12">
            <form id="upload_form" enctype="multipart/form-data" action="upload" method="post">
                <input type="file" name="files[]" id="js-upload-files" multiple style="display: none;">
            </form>
            <div class="upload-drop-zone" id="drop-zone">
                Just drag and drop files here
            </div>

            <div id="error" class="alert alert-danger" style="display: none;"></div>
            <div id="success" class="alert alert-success" style="display: none;"></div>
        </div>
     </div>
     <div class="row">
         <div class="col-sm-8">
             <div id="result" style="display:none;">
             <h3>Recognized text:</h3>
             <textarea class="form-control" id="textarea" name="text" placeholder="Type in your message" rows="5"></textarea>
                 </div>
        </div>
         <div id="viz" style="display:none;">
                <canvas id="analyser" width="100" height="100"></canvas>
                <canvas id="wavedisplay" width="100" height="100"></canvas>
         </div>
        <div id="controls" class="col-sm-2 col-sm-offset-2">
            <img id="record" style="margin-top: 20px;" src="static/recording/img/mic128.png" onclick="toggleRecording(this);">
            <a id="save" href="#"><img src="static/recording/img/save.svg"></a>
        </div>
     </div>
</div>
 </div>
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
<script src="static/recording/js/main.js"></script>
</body>
